<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <style>


    #tab {
      border: 1px solid black;
      background-color: #99ccff;
    }

    .btn {
      height: 40px;
      width: 60px;
      padding: 8px;
    }

    form {
      position: absolute;
      top: 200px;
      left: 650px;

    }

  </style>
</head>
<body>
<div class="container">
  <form action="" name="calc">
    <table id="tab">
      <tr>
        <td colspan=3><input name="display" type="text" class="display" onkeypress="return event.charCode >= 48 &&
        event.charCode <= 57" style="padding: 8px 18px 13px 8px;"/></td>
        <td><input type="button" value="/" class="btn"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" class="btn" onclick="document.calc.display.value+='7'"></td>
        <td><input type="button" value="8" class="btn" onclick="document.calc.display.value+='8'"></td>
        <td><input type="button" value="9" class="btn" onclick="document.calc.display.value+='9'"></td>
        <td><input type="button" value="*" class="btn" onclick="document.calc.display.value+='*'"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" class="btn" onclick="document.calc.display.value+='4'"></td>
        <td><input type="button" value="5" class="btn" onclick="document.calc.display.value+='5'"></td>
        <td><input type="button" value="6" class="btn"onclick="document.calc.display.value+='6'"></td>
        <td><input type="button" value="+" class="btn" onclick="document.calc.display.value+='+'"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" class="btn" onclick="document.calc.display.value+='1'"></td>
        <td><input type="button" value="2" class="btn" onclick="document.calc.display.value+='2'"></td>
        <td><input type="button" value="3" class="btn" onclick="document.calc.display.value+='3'"></td>
        <td><input type="button" value="-" class="btn"onclick="document.calc.display.value+='-'"></td>
      </tr>
      <tr>
        <td><input type="button" value="." class="btn" onclick="document.calc.display.value+='.'"></td>
        <td><input type="button" value="0" class="btn"onclick="document.calc.display.value+='0'"></td>
        <td><input type="reset" value="C" class="btn"></td>
        <td><input type="button" value="=" class="btn" onclick="document.calc.display.value=eval(document.calc.display.value)"></td>
      </tr>
    </table>
  </form>
</div>
<script>
  function onPress(){


  }
</script>
</body>
</html>
