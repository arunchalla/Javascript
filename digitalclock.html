<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>digitalclock</title>
</head>
<body>
<p id="time">

</p>
<script>
  var addZero=function(d){

    if(d<10){
      return '0'+d;
    }
    else{
      return d;
    }

  };
  setInterval(function(){
    var date=new Date();
    var hrs=date.getHours();
    var mins=date.getMinutes();
    var secs=date.getSeconds();
    document.getElementById('time').innerHTML=hrs+":"+mins+":"+addZero(secs);
  },1000);


</script>

</body>
</html>
